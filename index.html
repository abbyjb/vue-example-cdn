<html>
  <head>
    <title>Vue CDN Example</title>
  </head>

  <body>
    <div id="app">{{ message }}</div>
  </body>

  <script src="https://unpkg.com/vue@3"></script>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          message: "Hello Vue!"
        }
      }
   }).mount("#app")
  </script>

</html>
