<html>
  <head>
    <title>Vue CDN Example</title>
  </head>

  <body>
    <div id="app">{{ message }}</div>
  </body>

  <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
  </script>

  <script type="module">
    import { createApp } from 'vue'

    const app = createApp({
      data() {
        return {
          message: "Hello Vue!"
        }
      }
   })

   app.mount("#app")
  </script>

</html>
