<html>
  <head>
    <title>Vue CDN Example</title>
    <style>
      .box {
        background-color: purple;
        height: 200px;
        width: 200px;
      }

      [v-cloak] {
        display: none
      }

      input {
        margin: 10px;
        display: block;
      }
    </style>
  </head>

  <body>
    <!-- v-cloak will hide anything until everything is completely loaded -->
    <div id="app" v-cloak>
      <login-form />

      <input @keyup.enter="greet(message)" v-model="message"/>

      <hr />

      <button @click.prevent="toggleBox">Toggle Box</button>
      <div v-if="isVisible" class="box"></div>

    </div>
  </body>

  <script src="https://unpkg.com/vue@next" ></script>

  <script>
    const app = Vue.createApp({
      data() {
        return {
          message: "Hello Vue!",
          isVisible: false,
        }
      }, 

      methods: {
        toggleBox() {
          this.isVisible = !this.isVisible
        },

        greet(greeting) {
          console.log(greeting)
        }
      }
   })

   app.component('login-form', {
    template: `
      <form @submit.prevent="handleSubmit">
        <h1>{{title}}</h1> 
        <custom-input v-model="email":label="emailLabel"/>
        <custom-input v-model="password" :label="passwordLabel"/>
        <button>Log in</button>
      </form>
    `,
    components: ['custom-input'],
    data() {
      return {
        title: 'Login Form',
        email: '',
        password: '',
        emailLabel: 'Email',
        passwordLabel: 'Password',
      }
    },
    methods: {
      handleSubmit() {
        console.log(this.email, this.password);
      }
    }
   })

   app.component('custom-input', {
    template: `
      <label>
        {{ label }}
        <input type="text" v-model="inputValue" />
      </label>
    `,
    // modelValue comes from v-model to retrieve the value of the variable
    props: ['label', 'modelValue'], 
    computed: {
      inputValue: {
        get() {
          return this.modelValue
        },
        set(value) {
          // for parent components to detect.
          // v-model listens to this specific event for us
          // need to emit because props are immutable
          this.$emit('update:modelValue', value)
        }
      }
    }
   })

   app.mount("#app")
  </script>

</html>
